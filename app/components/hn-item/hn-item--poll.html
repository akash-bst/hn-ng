<div class="hnItem--story">
  <header>
    <a class="hnItem-title" ng-href="{{item.data.url}}">{{item.data.title}}</a>
    <span class="comhead" ng-show="item.data.url">({{item.data.url | domain}})</span>
  </header>
  <section ng-hide="!item.data">
    <span>{{item.data.score}} points</span> by
    <a ui-sref="user({userId: item.data.by})">{{item.data.by}}</a>
    <span am-time-ago="item.data.time * 1000"></span> |
    <a ui-sref="item({itemId: item.data.id})">comments</a>
  </section>
</div>
