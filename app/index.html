<!doctype html>
<html class="no-js" ng-app="hn-ng">
  <head>
    <meta charset="utf-8">
    <title>hn ng</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <center ng-controller="HomepageController as home">
      <table border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#F6F6EF">
        <tbody>
          <tr ng-include="'/views/header-bar.html'"></tr>
          <tr style="height:10px">
            <td></td>
          </tr>

          <tr>
            <td>
              <table border="0" cellpadding="0" cellspacing="0">
                <tbody>

                  <tr ng-repeat-start="item in home.items">
                    <td align="right" valign="top" class="title">{{$index + 1}}.</td>

                    <td>
                      <center>
                        <a ng-attr-id="up_{{item.id}}" ng-attr-href=
                        "https://news.ycombinator.com/vote?for={{item.id}}&amp;dir=up&amp;whence=%6e%65%77%73" ng-attr-name=
                        "up_{{item.id}}"></a>

                        <div class="votearrow" title="upvote"></div><span ng-attr-id=
                        "down_{{item.id}}"></span>
                      </center>
                    </td>

                    <td class="title"><a ng-href="{{item.url}}">{{item.title}}</a>
                    <span class="comhead">({{item.url | domain}})</span></td>
                  </tr>

                  <tr>
                    <td colspan="2"></td>

                    <td class="subtext"><span id="score_8422599">{{item.score}} points</span> by
                    <a ng-href="https://news.ycombinator.com/user?id={{item.by}}">{{item.by}}</a> <span am-time-ago="item.time * 1000"></span> | <a ng-href=
                    "https://news.ycombinator.com/item?id={{item.id}}">n/a comments</a></td>
                  </tr>

                  <tr style="height:5px" ng-repeat-end>
                    <td></td>
                  </tr>

                  <tr style="height:10px">
                    <td></td>
                  </tr>

                  <tr>
                    <td colspan="2"></td>

                    <td class="title"><a href="https://news.ycombinator.com/news?p=2" rel="nofollow">More</a></td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>

          <tr ng-include="'/views/footer-bar.html'"></tr>
        </tbody>
      </table>
    </center>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="bower_components/mockfirebase/dist/mockfirebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/filters/domain.js"></script>
    <script src="scripts/services/api.js"></script>
    <script src="scripts/controllers/homepage.js"></script>
    <!-- endbuild -->
  </body>
</html>
